
<section *ngIf="creditCard" class="border-b dark:border-gray-700 flex items-center">
  <div class="w-4/12 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white  text-center">
    {{ creditCard.cardHolder }}
  </div>
  <td class="w-1/5 py-3 text-center">{{ creditCard.cardNumber | maskNumberCards }}</td>
  <td class="w-1/5 py-3 text-center">{{ creditCard.expire }}</td>
  <td class="w-3/12 py-3 text-center">{{ creditCard.cvv }}</td>
  <td class="w-2/12 py-3">
    <div class="flex gap-2 justify-center">
      <app-button size="xsm" (click)="editItem()">
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
      </app-button>
      <app-button size="xsm" styleButton="red" (click)="deleteItem()">
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
        </svg>
      </app-button>
    </div>
  </td>
</section>

<app-modal (closeModal)="closeModal()" title="Editar" widthClass="w-[455px]" [showModal]="showModal">
  <div class="p-4">
    <app-card-form [editCard]="creditCard" addClass="flex-wrap"></app-card-form>
  </div>
</app-modal>

<app-modal (closeModal)="closeModal()" title="Confirma la eliminacion!" [showModal]="showModalDelete">
  <div class="p-4">

    <h1 class="font-medium text-gray-900">Desea eliminar este registro?</h1>

    <div class="w-full flex items-center justify-end gap-8 mt-4">
      <app-button styleButton="defaultGradMono" (buttonClick)="closeModal()">Cancelar</app-button>
      <app-button styleButton="redGradMono" (buttonClick)="serviceDelete()">Confirmar</app-button>
    </div>
  </div>
</app-modal>
